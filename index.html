<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfotm</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="phone">
        <header class="phone__header">
            <span class="header__icon">
                <i class="fa-solid fa-bars"></i>
            </span>
            <span class="header__icon">
                <i class="fa-solid fa-basket-shopping"></i>
            </span>
        </header>
        <main class="phone__main">
            <div class="phone-block">
                <img class="phone__block__tshirts" src="./shirt.png" alt="">
            </div>
            <div class="phone__square">
                <span class="phone-squares__arrow"><i class="fa-solid fa-arrow-left"></i></span>
                <div class="phone__squares__box"></div> 
                <div class="phone__squares__box"></div>
                <div class="phone__squares__box"></div>
                <div class="phone__squares__box"></div>
                <div class="phone__squares__box"></div>
                <div class="phone__squares__box"></div>
                <div class="phone__squares__box" ></div>
                <span class="phone-squares__arrow"><i class="fa-solid fa-arrow-right"></i></span>
            </div>
            
            <div class="phone_Line">
                <div class="line__inside"></div>
                <div class="line__inside"></div>
            </div>
        </main>
        <footer class="phone__footer">
            <div class="footer__block">
                <div class="footer__block__circle">2</div>
                <button class="phone__btn">Add to card</button>
            </div>
            <div class="footer__block">
                <span class="footer__icon"><i class="fa-solid fa-comment"></i></span>
                <span class="footer__icon"><i class="fa-solid fa-reply"></i></span>
                <span class="footer__icon"><i class="fa-solid fa-heart"></i></span>
            </div>
        </footer>
        <div class="fab">
            <span class="fab-action-button">
                <i class="fab-action-button__icon"></i>
            </span>
            <ul class="fab-buttons">
            <li class="fab-buttons__item">
                <a href="#" class="fab-buttons__link" data-tooltip="Facebook">
                <i class="icon-material icon-material_fb"></i>
                </a>
            </li>
            <li class="fab-buttons__item">
                <a href="#" class="fab-buttons__link" data-tooltip="Twitter">
                <i class="icon-material icon-material_tw"></i>
                </a>
            </li>
            <li class="fab-buttons__item">
                <a href="#" class="fab-buttons__link" data-tooltip="Linkedin">
                <i class="icon-material icon-material_li"></i>
                </a>
            </li>
            <li class="fab-buttons__item">
                <a href="#" class="fab-buttons__link" data-tooltip="Google+">
                <i class="icon-material icon-material_gp"></i>
                </a>
            </li>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
